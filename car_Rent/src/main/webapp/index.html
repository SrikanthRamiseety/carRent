<!DOCTYPE HTML>
<html>
<head>
<title>Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="css/slider.css" type="text/css"
	media="screen" />
<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
<!----- Scroll top --------->
<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.css"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js" ></script>
<!-----End  Scroll top --------->
<style type="text/css">
h1 {
	font-size: 68px;
	font-style: italic;
	color: white;
}
</style>
<script type="text/javascript">
	$(window).load(function() {
		$('#slider').nivoSlider();
	});
</script>
</head>
<body>
	<div class="header">
		<div class="header_top">
			<div class="wrap">
				<div class="heading">
					<h1>CarRent</h1>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="header-bottom">
			<div class="wrap">
				<div class="menu">
					<ul>
						<li class="active"><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="services.html">Services</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="contact.html">Contact</a></li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="social-icons">
					<ul>
						<li><a class="facebook" href="#" target="_blank"> </a></li>
						<li><a class="twitter" href="#" target="_blank"></a></li>
						<li><a class="googleplus" href="#" target="_blank"></a></li>

					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<!--- Slider --->
	<div class="slider">
		<div class="slider-wrapper theme-default">
			<div id="slider" class="nivoSlider">
				<img src="images/1.jpg" data-thumb="images/1.jpg" alt="" /> <img
					src="images/2.jpg" data-thumb="images/2.jpg" alt="" /> <img
					src="images/3.jpg" data-thumb="images/3.jpg" alt="" /> <img
					src="images/4.jpg" data-thumb="images/4.jpg" alt="" />
			</div>
		</div>
	</div>
	<!--- End Slider --->

	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-9">
				<br>
				<div class="panel panel-primary">
					<div class="panel-heading">Add Contact</div>
					<br>
					<form class="form-horizontal" role="form" action="addcontact"
						method="post" id="singupform">
						<div class="form-group">
							<label class="control-label col-sm-4" for="fullname">Full
								Name: <em>*</em>
							</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="firstname"
									name="fullName" required="required"
									placeholder="Enter First Name">
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4" for="email">Email:<em>*</em></label>
							<div class="col-sm-5">
								<input type="email" class="form-control" id="email" name="email"
									required="required" placeholder="Enter The Email">
							</div>
						</div>


						<div class="form-group">
							<label class="control-label col-sm-4" for="mobile">Mobile:<em>*</em>
							</label>
							<div class="col-sm-5">
								<input type="text" id="mobile" name="mobile" required="required"
									maxlength="10" placeholder="Enter mobile number"
									class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="city">Address<em>*</em>
							</label>
							<div class="col-sm-5">
								<input type="text" id="city" name="address" required="required"
									class="form-control" placeholder="Enter the City Name">
							</div>
						</div>






						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-7">
								<button type="submit" class="btn btn-success">Add
									Contact</button>

								<button type="reset" class="btn btn-danger" id="reset">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

</body>
</html>
